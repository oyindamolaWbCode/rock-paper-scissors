<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="scores-board">
        <div class="score-content">
          <div class="games">
            <h3>ROCK</h3>
            <h3>PAPER</h3>
            <h3>SCISSORS</h3>
          </div>
          <div class="scores">
            <p style="text-align: center;
            font-weight: bold; margin-top: 8px;">SCORE</p>
            <h1 id="score">12</h1>
          </div>
        </div>
      </div>
      <div class="game-decision">
        <div class="triangle">
          <img src="./images/bg-triangle.svg" alt="" id=""/>
        </div>  
        <div class="paper">
          <img src="./images/icon-paper.svg" alt="" id="paper"/>
        </div>
        <div class="rock">
          <img src="./images/icon-rock.svg" alt="" id="rock"/>
        </div>
        <div class="scissors">
           <img src="./images/icon-scissors.svg" alt="" id="Scissors"/>
        </div>
      </div>
      <div class="rules">
        <button id="rules">RULES</button>
      </div>
      
    </div>
  </body>
  <script scr="./index.js"></script>
</html>
